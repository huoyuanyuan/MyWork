<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="Question.js"></script>
    <script src="ShowQuestion.js"></script>
    <script src="Prompt.js"></script>

</head>
<body>

    <div id="content">
        <p id="title"></p>
        <ul>
            <li><input type="radio" name="question" value="a"><p id="a"></p></li>
            <li><input type="radio" name="question" value="b"><p id="b"></p></li>
            <li><input type="radio" name="question" value="c"><p id="c"></p></li>
            <li><input type="radio" name="question" value="d"><p id="d"></p></li>
        </ul>
        <div id="promptBox"></div>
        <button id="btnLast">上一题</button>
        <button id="btnNext">下一题</button>
        <button id="btnExplain">本题解释</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
